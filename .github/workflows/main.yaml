# .github/workflows/main.yml

name: Main CI/CD

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'

jobs:
  # --- ЭТАП 1: ТЕСТИРОВАНИЕ ---
  tests:
    name: Build & Test
    uses: ./.github/workflows/reusable-node-tests.yml
    secrets: inherit

  # --- ЭТАП 2: СБОРКА ОБРАЗА ---
  build:
    name: Build & Push Docker Image
    needs: tests
    uses: ./.github/workflows/reusable-docker-build.yml
    secrets: inherit

  # --- ЭТАП 3: ДЕПЛОЙ В DEV ---
  deploy-dev:
    name: Deploy to Development
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      # Передаем параметры для dev-окружения
      environment_name: development
      environment_url: ${{ vars.DEV_URL }}
      image_tag: main
      compose_file: docker-compose.dev.yml
    secrets:
      # Передаем секреты для dev-окружения
      remote_host: ${{ secrets.DEV_REMOTE_HOST }}
      remote_user: ${{ secrets.DEV_REMOTE_USER }}
      remote_key: ${{ secrets.DEV_REMOTE_KEY }}
      remote_path: ${{ secrets.DEV_REMOTE_PATH }}

  # --- ЭТАП 4: ДЕПЛОЙ В PROD ---
  deploy-prod:
    name: Deploy to Production
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      # Передаем параметры для prod-окружения
      environment_name: production
      environment_url: ${{ vars.PROD_URL }}
      image_tag: ${{ github.ref_name }} # Используем имя тега как тег образа
      compose_file: docker-compose.prod.yml
    secrets:
      # Передаем секреты для prod-окружения
      remote_host: ${{ secrets.PROD_REMOTE_HOST }}
      remote_user: ${{ secrets.PROD_REMOTE_USER }}
      remote_key: ${{ secrets.PROD_REMOTE_KEY }}
      remote_path: ${{ secrets.PROD_REMOTE_PATH }}